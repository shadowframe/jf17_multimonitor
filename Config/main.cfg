function env_dofile(env, f)
    local c, err = loadfile(f)
    if not c then
        log.error(err)
        return nil, err
    end
    setfenv(c, env)
    local res, err = pcall(c)
    if not res then
        log.error(err)
        return nil, err
    end
    return true
end

