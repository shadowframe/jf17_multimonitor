function safeDoFileWithRequire(filename)
    local f,err = loadfile(filename)
    if not f then
        print("ERROR: safeDoFileWithRequire() file not found!", err)
        return { }
    end
    local env = {require = require,
                table = table, 
                pairs = pairs,
				ipairs = ipairs,
                print = print
                }
    setfenv(f, env)
    f()
    return env
end

